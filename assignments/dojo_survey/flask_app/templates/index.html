<!DOCTYPE html>
<!--prettier-ignore-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Dojo Survey</title>
    </head>
    <body>
        <form action="/create/survey" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark"> <!--make sure the action is updated to match the route -->
            <h2 class="text-warning">Dojo Survey</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="location">Dojo Location</label>
                <select name="location" id="dojo" class="form-control">
                    <option value="">--Select One--</option>
                    <option value="austin">Austin</option>
                    <option value="boston">Boston</option>
                    <option value="denver">Denver</option>
                    <option value="los angeles">Los Angeles</option>
                    <option value="new york">New York</option>
                    <option value="san francisco">San Francisco</option>
                    <option value="seattle">Seattle</option>
                    <option value="washington dc">Washington D.C.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Favorite Language</label>
                <select name="language" id="language" class="form-control">
                    <option value="">--Select One--</option>
                    <option value="c#">C#</option>
                    <option value="python">Python</option>
                    <option value="javascript">Javascript</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-warning btn-outline-dark">
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
